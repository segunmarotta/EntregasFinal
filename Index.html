<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega proyecto final N1 CoderHouse Segundo Marotta</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div>
        <form id="login">
            <h1>Iniciar Sesion para ver la Pagina</h1>
            <label for="username">Username:</label><br>
            <input class="mt-1" type="text" name="username" placeholder="username"><br>
            <label class="mt-1" for="password">Password:</label><br>
            <input class="mt-1" type="text" name="password" placeholder="password"><br>
            <button type="submit" value="submit" onclick="login(event)" class="mt-2 btn btn-danger">Login</button>
        </form>
    </div>

    <div id="page" class="d-none">
        <h1>Bienvenido</h1>
        <div class="mt-2">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar nuevo usuario</button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingrese datos del usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="addUser">
                            <input type="text" placeholder="Nombre" name="fName">
                            <input type="text" placeholder="Apellido" name="lName">
                            <input type="number" placeholder="edad" name="age">
                            <input type="number" placeholder="documento" name="documento">
                            <input type="text" placeholder="Estado Civil" name="estadoCivil">
                            <input type="number" placeholder="Ingreso" name="income">
                            <input type="number" placeholder="Gastos" name="gastos">
                            <input type="text" placeholder="Relacion de dependencia Si/No" name="rDependencia">
                            <input type="text" placeholder="Actividad" name="actividad">
                            <input type="number" placeholder="Monto a solicitar" name="montoASolicitar">
                        </form>
                    </div>

                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="agregarUsuario()">Save</button>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <div>
            <form id="simulador">
                <label for="lang">Usuario/s</label>
                <select name="userElegido" id="lang">
                </select>
                <input type="submit" value="Submit" onclick="iniSimulacion()">
            </form>
        </div>

        <div id="usuario" class="container">
            <div>
                <h1>Usuarios Creados:</h1>
            </div class="container">
            <ubody class="row" id="usuarios">
                <div id="usuarioss"></div>
            </ubody>
        </div>
    </div>
    <!-- bootstrap JS -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script> 
    <!-- personal JS-->
    <script src="js/Externalentrega2.js"></script>
    
</body>
</html>
